
<!DOCTYPE html>
<html>
    <head>
        <script src = "https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <img id = "hammer" src = "hammer.png"/>
            </a-assets>

             <!--body-->
            <a-entity>
                <a-box position = "0 2 -5" color = "#241571" height = "3" width = "2"></a-box>
            </a-entity>
             <!--shoulders-->
            <a-entity>
                <a-box position = "-1.5 3 -5" color = "#3944BC"></a-box>
            </a-entity>
            <a-entity>
                <a-box position = "1.5 3 -5" color = "#3944BC"></a-box>
            </a-entity>
             <!--arms-->
            <a-entity>
                <a-cylinder position = "2.1 2 -5" color = "#0492C2" radius = "0.3" height = "2" rotation = "0 0 35"></a-box>
            </a-entity>
            <a-entity>
                <a-cylinder position = "-2.1 2 -5" color = "#0492C2" radius = "0.3" height = "2" rotation = "0 0 325"></a-box>
            </a-entity>
            <a-entity>
                <a-cylinder position = "-2.099 .63 -5" color = "#0492C2" radius = "0.3" height = "2" rotation = "0 0 35"></a-box>
            </a-entity>
            <a-entity>
                <a-cylinder position = "2.099 .63 -5" color = "#0492C2" radius = "0.3" height = "2" rotation = "0 0 325"></a-box>
            </a-entity>
             <!--hands-->
            <a-entity>
                <a-sphere position = "-1.3 -.35 -5" color = "#3944BC" radius = ".45" height = "2" rotation = "0 0 35"></a-box>
            </a-entity>
            <a-entity>
                <a-sphere position = "1.3 -.35 -5" color = "#3944BC" radius = ".45" height = "2" rotation = "0 0 35"></a-box>
            </a-entity>
            <!--elbows-->
            <a-entity>
                <a-sphere position = "2.6 1.27 -5" color = "#1338BE" radius = ".35" height = "2" rotation = "0 0 35"></a-box>
            </a-entity>
            <a-entity>
                <a-sphere position = "-2.6 1.27 -5" color = "#1338BE" radius = ".35" height = "2" rotation = "0 0 35"></a-box>
            </a-entity>
             <!--legs-->
            <a-entity>
                <a-box position = "-.6 -.5 -5" color = "#0A1172" height = "2" width = ".75"></a-box>
            </a-entity>
            <a-entity>
                <a-box position = ".6 -.5 -5" color = "#0A1172" height = "2" width = ".75"></a-box>
            </a-entity>
            <!--feet-->
            <a-entity>
                <a-box position = ".6 -1.5 -4.75" color = "#1338BE" height = ".5" width = ".75" depth = "1.5"></a-box>
            </a-entity>
            <a-entity>
                <a-box position = "-.6 -1.5 -4.75" color = "#1338BE" height = ".5" width = ".75" depth = "1.5"></a-box>
            </a-entity>
            <!--neck-->
            <a-entity>
                <a-box position = "0 3.63 -5" color = "#1338BE" height = ".25" width = ".95"></a-box>
            </a-entity>
            <a-entity>
                <a-cylinder position = "0 3.63 -5" color = "#0492C2" radius = "0.4" height = "1"></a-box>
            </a-entity>
            <!--head-->
            <a-entity>
                <a-sphere position = "0 4.7 -5" color = "#59788E" radius = ".75" height = "2" rotation = "0 0 35"></a-box>
            </a-entity>
            <!--body stuff-->
            <a-entity>
                <a-box position = "-.5 3 -5" color = "#3944BC" width = ".5" height = ".5"></a-box>
            </a-entity>
            <a-entity>
                <a-box position = ".5 3 -5" color = "#3944BC" width = ".5" height = ".5"></a-box>
            </a-entity>
            <a-entity>
                <a-box position = "-.5 1 -5" color = "#3944BC" width = ".5" height = ".5"></a-box>
            </a-entity>
            <a-entity>
                <a-box position = ".5 1 -5" color = "#3944BC" width = ".5" height = ".5"></a-box>
            </a-entity>
            <!--rings-->
            <a-entity>
                <a-torus position = "0 4.5 -4.5" color = "#960018" arc = "360" rotation = "100" radius = "1" radius-tubular = "0.01"></a-torus>
            </a-entity>
            <a-entity>
                <a-torus position = "0 4.47 -4.5" color = "#960018" arc = "360" rotation = "100" radius = "1" radius-tubular = "0.01"></a-torus>
            </a-entity>
            <a-entity>

            <a-entity>
                <a-torus position = "0 4.41 -4.5" color = "blue" arc = "360" rotation = "100" radius = "1" radius-tubular = "0.01"></a-torus>
            </a-entity>
            <a-entity>
                <a-torus position = "0 4.39 -4.5" color = "blue" arc = "360" rotation = "100" radius = "1" radius-tubular = "0.01"></a-torus>
            </a-entity>
            <!--logo
            <a-entity>
                <a-box src = "#hammer" position = "0 2 -5"></a-box>
            </a-entity>
            -->
        </a-scene>
    </body>
</html>
